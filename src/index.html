<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Playing Card Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card" style="width: 18rem;" id="card">
      <span class="rank" id="rank"></span>
      <span class="suit" id="suit"></span>
      <img
        id="cardImage"
        src="https://tekeye.uk/playing_cards/images/svg_playing_cards/fronts/clubs_ace.svg"
        alt="Playing Card Image"
      />
    </div>

    <button id="button">Random Card</button>
    <script src="script.js"></script>
  </body>
</html>
